{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <form method="post" class="form">
    <h2 style="margin-top:0;">Login</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
    <p class="meta">No account? <a href="{% url 'accounts:signup' %}">Sign up</a> with your Laurier email.</p>
  </form>
{% endblock %}
